<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Landing Page</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Landing Page - Age Verification & User Registration -->
    <div class="landing-container">
        <div class="landing-card">
            <div class="landing-header">
                <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
                <p>Organize your tasks efficiently</p>
                <p class="age-notice">Age verification required (must be over 10 years old)</p>
            </div>
            <form id="registration-form" class="registration-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                    <div class="error-message" id="dob-error"></div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> Continue to TaskFlow
                </button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
